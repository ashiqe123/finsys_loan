{% extends 'app1/base.html' %}
{% load static %}
{% block body %}

<div class="card radius-15 h-20 p-3">
    <div class="row">
       
            <div class="col-md-12">
               <center>
               <h2> Edit loan Payment</h2>
            </center>
            </div>
            
            
            <hr style="width:95%">
        
    </div>
</div>


<form id="bankForm" method="post" action="{% url 'edit_loan_payment' loan_tr.id %}">
    {% csrf_token %}
    <div class="form-group col-md-12">
        <div class="row form-inline mt-2">
           
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3"><label for="">PRINCIPAL AMOUNT</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control bg-grey" type="text" name="principal" id="principal" value="{{loan_tr.loan_amount}}">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="">DATE</label>

                        </div>
                        <div class="col-md-3">
                            <input type="date" name="date" class="form-control" value="{{loan_tr.loan_date | date:'Y-m-d'}}">
                        </div>
                    </div>
                   
                                            
                </div>
           
        </div>
        <div class="row form-inline mt-2">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label for="">INTREST AMOUNT</label>

                    </div>
                    <div class="col-md-3">
                        <input class="form-control" type="text" name="interest" id="interest" value="{{loan_tr.loan_intrest}}">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    
                </div>
            </div>
           
    </div>
        <div class="row form-inline mt-2">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                <label for="">TOTAL AMOUNT</label>

                    </div>
                    <div class="col-md-3">
                        <input class="form-control" type="number" value="{{loan_tr.}}" name="total" id="total" readonly>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    
                </div>
            </div>
        </div>
        <div class="row form-inline mt-2">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label for="">PAID FROM</label>

                    </div>
                    <div class="col-md-3">
                         <select style="width: 160%;"  name="recieved" class="form-control  text-white" id="">
                    <option class="form-control bg-dark text-white" selected value="{{loan_tr.from_trans}}">{{loan_tr.from_trans}}</option>
                    <option class="form-control bg-dark text-white" value="cash">CASH</option>

                    {% for i in bank %}
                    <option class="form-control bg-dark text-white" value="{{i.id}}">{{i.bankname}}</option>
                    {% endfor %}
                </select>  
                    </div>
                </div>
                                               
            </div>
            
        </div>
        <div class="row form-inline mt-2">
            <div class="col-md-6">
                <div class="row">
                    <input type="hidden" value="{{loan_id_global}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                   
                </div>
              
            </div>
        </div>
        <div class="row form-inline mt-2">
            <div class="col-md-6">
                <div class="row">
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                   
                </div>
                                          
             </div>
        </div>
        <!-- Other fields... -->
    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <a class="btn btn-secondary" href="{% url 'loan' %}">Close</a>
        <input type="submit" class="btn btn-primary" value="Save">
    </div>
</form>


<script>
    // Get references to input elements and total input
    const principalInput = document.getElementById('principal');
    const interestInput = document.getElementById('interest');
    const totalInput = document.getElementById('total');

    // Add an event listener to calculate the total amount on page load
    document.addEventListener('DOMContentLoaded', updateTotal);
    
    // Add event listeners to calculate the total amount dynamically
    principalInput.addEventListener('input', updateTotal);
    interestInput.addEventListener('input', updateTotal);

    function updateTotal() {
        const principal = parseFloat(principalInput.value) || 0;
        const interest = parseFloat(interestInput.value) || 0;
        const total = principal + interest;
        totalInput.value = total.toFixed(); // Display total with 2 decimal places
    }
</script>

{% endblock %}
